<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motorola Fix Beeper - Final Version</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400&family=VT323&display=swap"
    rel="stylesheet">
  <style>
    /* --- 全局样式 --- */
    :root {
      --tw-body: #c0c0b0;
      --tw-dark: #7a7a6a;
      --tw-key: #333;
      --beeper-green: #9ea792;
      --beeper-border: #7e8673;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #2c2c2c;
      /* 复古点阵背景 */
      background-image:
        radial-gradient(#444 2px, transparent 2px),
        radial-gradient(#444 2px, transparent 2px);
      background-size: 30px 30px;
      background-position: 0 0, 15px 15px;
      height: 100vh;
      overflow: hidden;
      font-family: 'Courier Prime', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      user-select: none;
    }

    /* --- 桌面区域 --- */
    .desk-area {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      /* 垂直居中，稍后用 transform 调整打字机位置 */
      perspective: 1000px;
    }

    /* =========================================
           --- CSS 绘制的打字机 (尺寸调整) ---
           ========================================= */
    .css-typewriter-container {
      position: relative;
      width: 360px;
      height: 280px;
      z-index: 20;
      pointer-events: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      /* 修改点 4: 缩小尺寸 (0.75) 并向下移动，贴近输入框 */
      transform: scale(0.75) translateY(180px) rotateX(10deg);
      transition: transform 0.3s;
    }

    /* 滚筒部分 - z-index 需要比纸张高 */
    .tw-roller-assembly {
      width: 320px;
      height: 60px;
      background: #555;
      border-radius: 5px 5px 0 0;
      position: relative;
      background: linear-gradient(to bottom, #444, #888 40%, #444);
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
      z-index: 22;
      /* 必须高于纸张 */
    }

    .tw-paper-slot-gap {
      position: absolute;
      bottom: 20px;
      left: 30px;
      width: 300px;
      height: 10px;
      background: #111;
      z-index: 21;
    }

    .tw-body-main {
      width: 360px;
      height: 50px;
      background: var(--tw-body);
      border-bottom: 10px solid var(--tw-dark);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
      position: relative;
      z-index: 23;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .tw-logo-bar {
      width: 60%;
      height: 20px;
      background: #222;
      border: 2px solid #555;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #aaa;
      font-family: sans-serif;
      font-size: 10px;
      letter-spacing: 1px;
    }

    .tw-keyboard-deck {
      width: 360px;
      height: 130px;
      background: var(--tw-body);
      transform-origin: top;
      transform: rotateX(-25deg);
      border-bottom: 15px solid var(--tw-dark);
      padding: 10px 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 8px;
      box-shadow: 0 20px 30px rgba(0, 0, 0, 0.5);
      z-index: 24;
    }

    .tw-key-row {
      display: flex;
      justify-content: center;
      gap: 5px;
    }

    .tw-key {
      width: 25px;
      height: 25px;
      text-align: center;
      line-height: 25px;
      color: #c0c0b084;
      background: var(--tw-key);
      border-radius: 4px;
      box-shadow: inset 0 3px 5px rgba(255, 255, 255, 0.2), 0 3px 0 #111, 0 5px 5px rgba(0, 0, 0, 0.4);
      transition: transform 0.05s;
    }

    .tw-key.active {
      transform: translateY(2px);
      box-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.5), 0 1px 0 #111, 0 2px 2px rgba(0, 0, 0, 0.4);
    }

    .tw-key.space {
      width: 150px;
    }

    /* =========================================
           --- 纸张卡片样式 (功能增强版) ---
           ========================================= */
    .paper-card {
      position: absolute;
      width: 240px;
      min-height: 180px;
      /* 修改为最小高度 */
      max-height: 300px;
      /* 添加最大高度限制 */
      background: #fdfbf7;
      color: #2a2a2a;
      padding: 35px 20px 30px 20px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
      font-size: 15px;
      line-height: 1.4;
      /* 调整行高与背景线匹配 */
      cursor: grab;
      z-index: 15;
      background-image: linear-gradient(#e6e6e6 1px, transparent 1px);
      background-size: 100% 1.4em;
      /* 背景线间隔与行高一致 */
      border: 1px solid #e0e0e0;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
      transform-origin: center center;
    }

    /* 透明胶带效果 */
    .paper-card::before {
      content: '';
      position: absolute;
      top: -12px;
      left: 50%;
      transform: translateX(-50%) rotate(-1.5deg);
      width: 90px;
      height: 25px;
      background: rgba(195, 195, 195, 0.35);
      backdrop-filter: blur(2px);
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
      border-left: 1px solid rgba(255, 255, 255, 0.4);
      border-right: 1px solid rgba(255, 255, 255, 0.4);
      clip-path: polygon(2% 0, 98% 2%, 100% 100%, 0% 98%);
    }

    /* 滚动可视区域 */
    .paper-content {
      flex-grow: 1;
      overflow-y: auto;
      overflow-x: hidden;
      white-space: pre-wrap;
      word-break: break-all;
      margin-bottom: 5px;
      scrollbar-width: thin;
      scrollbar-color: #ccc transparent;
      min-height: 100px;
    }

    /* Webkit 滚动条样式 */
    .paper-content::-webkit-scrollbar {
      width: 4px;
    }

    .paper-content::-webkit-scrollbar-thumb {
      background-color: #ccc;
      border-radius: 4px;
    }

    .paper-date {
      font-size: 10px;
      color: #888;
      font-family: sans-serif;
      border-top: 1px dashed #ccc;
      padding-top: 5px;
      text-align: right;
      flex-shrink: 0;
    }

    /* 删除按钮样式 */
    .delete-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      width: 20px;
      height: 20px;
      background: rgba(204, 0, 0, 0.7);
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      padding: 0;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
      z-index: 16;
      opacity: 0.7;
      transition: opacity 0.2s;
    }

    .delete-btn:hover {
      opacity: 1;
    }

    .delete-btn:active {
      transform: none;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
    }

    /* 编辑状态样式 */
    .paper-content.editing {
      outline: 1px dashed #666;
      cursor: text;
    }

    /* 进纸动画过渡类 */
    .paper-card.transition-mode {
      transition: top 1s cubic-bezier(0.25, 1, 0.5, 1);
    }

    .paper-card:active {
      cursor: grabbing;
      box-shadow: 5px 15px 25px rgba(0, 0, 0, 0.4);
      z-index: 100 !important;
      transition: none;
    }

    .typing-cursor::after {
      content: '▌';
      color: #555;
      animation: blink 0.8s step-end infinite;
    }

    @keyframes blink {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0;
      }
    }

    /* --- 底部控制台 --- */
    .control-panel {
      position: fixed;
      bottom: 20px;
      z-index: 50;
      background: #1a1a1a;
      padding: 12px 20px;
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
      display: flex;
      gap: 12px;
      align-items: center;
      border: 3px solid #444;
      border-bottom-width: 6px;
    }

    input[type="text"] {
      background: var(--beeper-green);
      border: inset 4px var(--beeper-border);
      padding: 8px 12px;
      font-family: 'VT323', monospace;
      font-size: 24px;
      color: #000;
      width: 300px;
      outline: none;
      text-transform: uppercase;
      letter-spacing: 2px;
      box-shadow: inset 2px 2px 10px rgba(0, 0, 0, 0.2);
    }

    input[type="text"]::placeholder {
      color: #6d7563;
      opacity: 0.7;
    }

    button {
      background: #c62828;
      color: #f0f0f0;
      border: none;
      padding: 10px 20px;
      font-family: 'Courier Prime', monospace;
      font-weight: 700;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      box-shadow: 0 5px #8e0000;
      transition: all 0.1s;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }

    button:active {
      box-shadow: 0 2px #8e0000;
      transform: translateY(3px);
    }

    button:disabled {
      background: #555;
      box-shadow: 0 5px #333;
      color: #888;
      cursor: not-allowed;
    }

    .brand-label {
      position: absolute;
      top: -12px;
      left: 15px;
      background: #1a1a1a;
      color: #888;
      font-size: 10px;
      padding: 2px 8px;
      font-family: sans-serif;
      letter-spacing: 1px;
      border: 1px solid #444;
      border-bottom: none;
    }
  </style>
</head>

<body>

  <div class="desk-area" id="desk">

    <div class="css-typewriter-container">
      <div class="tw-roller-assembly"></div>
      <div class="tw-paper-slot-gap"></div>
      <div class="tw-body-main">
        <div class="tw-logo-bar">MOTOROLA 模拟打字机</div>
      </div>
      <div class="tw-keyboard-deck" id="keyboard">
        <div class="tw-key-row">
          <div class="tw-key">Q</div>
          <div class="tw-key">W</div>
          <div class="tw-key">E</div>
          <div class="tw-key">R</div>
          <div class="tw-key">T</div>
          <div class="tw-key">Y</div>
          <div class="tw-key">U</div>
          <div class="tw-key">I</div>
          <div class="tw-key">O</div>
          <div class="tw-key">P</div>
        </div>
        <div class="tw-key-row">
          <div class="tw-key">A</div>
          <div class="tw-key">S</div>
          <div class="tw-key">D</div>
          <div class="tw-key">F</div>
          <div class="tw-key">G</div>
          <div class="tw-key">H</div>
          <div class="tw-key">J</div>
          <div class="tw-key">K</div>
          <div class="tw-key">L</div>
        </div>
        <div class="tw-key-row">
          <div class="tw-key">Z</div>
          <div class="tw-key">X</div>
          <div class="tw-key">C</div>
          <div class="tw-key space"></div>
          <div class="tw-key">B</div>
          <div class="tw-key">N</div>
          <div class="tw-key">M</div>
        </div>
      </div>
    </div>

  </div>

  <div class="control-panel">
    <div class="brand-label">MOTOROLA FIX BEEPER UNIT</div>
    <input type="text" id="textInput" placeholder="TYPE HERE..." maxlength="500" autocomplete="off">
    <button id="printBtn" onclick="createCard()">PRINT</button>
  </div>

  <script>
    const desk = document.getElementById('desk');
    const input = document.getElementById('textInput');
    const printBtn = document.getElementById('printBtn');
    let cardId = 0; // 用于标识每个卡片

    // 初始化时从本地存储加载卡片
    document.addEventListener('DOMContentLoaded', () => {
      loadCardsFromLocalStorage();
    });

    // 音频上下文
    let audioCtx;
    function initAudio() {
      if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      }
    }

    function playClickSound() {
      if (!audioCtx) initAudio();
      if (audioCtx.state === 'suspended') audioCtx.resume();
      const t = audioCtx.currentTime;
      const bufferSize = audioCtx.sampleRate * 0.05;
      const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
      const data = buffer.getChannelData(0);
      for (let i = 0; i < bufferSize; i++) {
        data[i] = Math.random() * 2 - 1;
      }
      const noise = audioCtx.createBufferSource();
      noise.buffer = buffer;
      const filter = audioCtx.createBiquadFilter();
      filter.type = 'lowpass';
      filter.frequency.value = 800;
      const gainNode = audioCtx.createGain();
      gainNode.gain.setValueAtTime(0.5, t);
      gainNode.gain.exponentialRampToValueAtTime(0.01, t + 0.05);
      noise.connect(filter);
      filter.connect(gainNode);
      gainNode.connect(audioCtx.destination);
      noise.start(t);

      const keys = document.querySelectorAll('.tw-key');
      const randomKey = keys[Math.floor(Math.random() * keys.length)];
      randomKey.classList.add('active');
      setTimeout(() => randomKey.classList.remove('active'), 100);
    }

    input.addEventListener("keypress", function (event) {
      if (event.key === "Enter") {
        createCard();
      }
    });

    function getTimestamp() {
      const now = new Date();
      return now.getFullYear() + "-" +
        String(now.getMonth() + 1).padStart(2, '0') + "-" +
        String(now.getDate()).padStart(2, '0') + " " +
        String(now.getHours()).padStart(2, '0') + ":" +
        String(now.getMinutes()).padStart(2, '0');
    }

    function createCard(loadedCard = null) {
      // 如果是加载已有卡片，使用传入的数据；否则使用输入框数据
      const text = loadedCard ? loadedCard.content : input.value;
      if (!text.trim()) return;

      initAudio();

      // 新建卡片时清空输入框
      if (!loadedCard) {
        input.value = '';
        input.disabled = true;
        printBtn.disabled = true;
        input.placeholder = "PRINTING...";
      }

      const card = document.createElement('div');
      card.className = loadedCard ? 'paper-card' : 'paper-card transition-mode';

      // 为卡片添加唯一ID
      const currentId = loadedCard ? loadedCard.id : `card-${Date.now()}-${cardId++}`;
      card.dataset.id = currentId;

      // 添加删除按钮
      const deleteBtn = document.createElement('button');
      deleteBtn.className = 'delete-btn';
      deleteBtn.innerHTML = '×';
      deleteBtn.onclick = (e) => {
        e.stopPropagation(); // 防止触发拖拽
        deleteCard(currentId, card);
      };
      card.appendChild(deleteBtn);

      const contentDiv = document.createElement('div');
      contentDiv.className = 'paper-content';
      contentDiv.textContent = text;
      card.appendChild(contentDiv);

      // 双击编辑功能
      contentDiv.addEventListener('dblclick', () => {
        contentDiv.classList.add('editing');
        contentDiv.contentEditable = true;
        contentDiv.focus();

        // 编辑完成后保存
        contentDiv.addEventListener('blur', () => {
          contentDiv.classList.remove('editing');
          contentDiv.contentEditable = false;
          // 更新本地存储
          updateCardInLocalStorage(currentId, contentDiv.textContent);
        }, { once: true });
      });

      const dateDiv = document.createElement('div');
      dateDiv.className = 'paper-date';
      dateDiv.innerText = loadedCard ? loadedCard.timestamp : getTimestamp();
      card.appendChild(dateDiv);

      // 位置设置
      const hiddenTop = 'calc(50% + 80px)';
      const visibleTop = 'calc(50% - 140px)';

      card.style.left = loadedCard ? loadedCard.left : 'calc(50% - 120px)';
      card.style.top = loadedCard ? loadedCard.top : hiddenTop;
      if (loadedCard && loadedCard.rotation) {
        card.style.transform = `rotate(${loadedCard.rotation}deg)`;
      }

      desk.appendChild(card);

      // 如果是新创建的卡片，执行进纸动画
      if (!loadedCard) {
        requestAnimationFrame(() => {
          card.style.top = visibleTop;
        });

        // 打字逻辑
        let i = 0;
        const speed = 80;
        contentDiv.textContent = ''; // 清空内容准备打字
        contentDiv.classList.add('typing-cursor');

        function typeWriter() {
          if (i < text.length) {
            contentDiv.textContent += text.charAt(i);
            i++;
            playClickSound();
            contentDiv.scrollTop = contentDiv.scrollHeight;
            setTimeout(typeWriter, speed);
          } else {
            contentDiv.classList.remove('typing-cursor');
            input.disabled = false;
            printBtn.disabled = false;
            input.placeholder = "TYPE HERE...";
            input.focus();

            // 保存到本地存储
            saveCardToLocalStorage(currentId, {
              content: text,
              timestamp: dateDiv.innerText,
              left: card.style.left,
              top: card.style.top,
              rotation: 0
            });

            // 自动归档
            setTimeout(() => {
              ejectCard(card);
            }, 800);
          }
        }

        setTimeout(typeWriter, 800);
      } else {
        // 加载的卡片直接可拖拽
        makeDraggable(card);
      }
    }

    function ejectCard(card) {
      const randomX = (Math.random() * 400);
      const randomAngle = (Math.random() * 20) - 10;

      // 更新卡片旋转角度
      card.style.transform = `rotate(${randomAngle}deg)`;
      card.style.boxShadow = "5px 5px 15px rgba(0,0,0,0.2)";

      // 更新本地存储中的旋转角度
      updateCardRotation(card.dataset.id, randomAngle);

      setTimeout(() => {
        card.classList.remove('transition-mode');
        makeDraggable(card);
      }, 1000);
    }

    function makeDraggable(el) {
      let isDragging = false;
      let startX, startY, initialLeft, initialTop;

      el.addEventListener('mousedown', (e) => {
        // 忽略删除按钮的点击
        if (e.target.classList.contains('delete-btn')) return;

        isDragging = true;

        const style = window.getComputedStyle(el);
        if (style.transform !== 'none') {
          const rect = el.getBoundingClientRect();
          const deskRect = desk.getBoundingClientRect();

          const newLeft = rect.left - deskRect.left;
          const newTop = rect.top - deskRect.top;

          // 提取旋转角度
          const transform = style.transform;
          const rotateMatch = transform.match(/rotate\(([^)]+)\)/);
          const rotation = rotateMatch ? parseFloat(rotateMatch[1]) : 0;

          el.style.transform = `rotate(${rotation}deg)`;
          el.style.left = newLeft + 'px';
          el.style.top = newTop + 'px';
        }

        startX = e.clientX;
        startY = e.clientY;
        initialLeft = el.offsetLeft;
        initialTop = el.offsetTop;

        el.style.zIndex = 1000;
        el.style.cursor = 'grabbing';
      });

      window.addEventListener('mousemove', (e) => {
        if (!isDragging) return;
        e.preventDefault();
        const dx = e.clientX - startX;
        const dy = e.clientY - startY;
        el.style.left = `${initialLeft + dx}px`;
        el.style.top = `${initialTop + dy}px`;
      });

      window.addEventListener('mouseup', () => {
        if (isDragging) {
          isDragging = false;
          el.style.zIndex = 15;
          el.style.cursor = 'grab';

          // 保存位置到本地存储
          const rotation = getRotationFromTransform(el.style.transform);
          updateCardPosition(el.dataset.id, el.style.left, el.style.top, rotation);
        }
      });
    }

    // 从transform中提取旋转角度
    function getRotationFromTransform(transform) {
      if (!transform) return 0;
      const match = transform.match(/rotate\(([^)]+)\)/);
      return match ? parseFloat(match[1]) : 0;
    }

    // 本地存储相关函数
    function saveCardToLocalStorage(id, cardData) {
      const cards = JSON.parse(localStorage.getItem('typewriterCards') || '{}');
      cards[id] = cardData;
      localStorage.setItem('typewriterCards', JSON.stringify(cards));
    }

    function updateCardPosition(id, left, top, rotation) {
      const cards = JSON.parse(localStorage.getItem('typewriterCards') || '{}');
      if (cards[id]) {
        cards[id].left = left;
        cards[id].top = top;
        cards[id].rotation = rotation;
        localStorage.setItem('typewriterCards', JSON.stringify(cards));
      }
    }

    function updateCardRotation(id, rotation) {
      const cards = JSON.parse(localStorage.getItem('typewriterCards') || '{}');
      if (cards[id]) {
        cards[id].rotation = rotation;
        localStorage.setItem('typewriterCards', JSON.stringify(cards));
      }
    }

    function updateCardInLocalStorage(id, content) {
      const cards = JSON.parse(localStorage.getItem('typewriterCards') || '{}');
      if (cards[id]) {
        cards[id].content = content;
        localStorage.setItem('typewriterCards', JSON.stringify(cards));
      }
    }

    function deleteCard(id, element) {
      // 从DOM中移除
      element.remove();

      // 从本地存储中删除
      const cards = JSON.parse(localStorage.getItem('typewriterCards') || '{}');
      if (cards[id]) {
        delete cards[id];
        localStorage.setItem('typewriterCards', JSON.stringify(cards));
      }
    }

    function loadCardsFromLocalStorage() {
      const cards = JSON.parse(localStorage.getItem('typewriterCards') || '{}');

      // 获取所有卡片ID并排序，确保加载顺序一致
      const cardIds = Object.keys(cards);

      // 逐个加载卡片
      cardIds.forEach(id => {
        const cardData = { ...cards[id], id };
        createCard(cardData);
      });

      // 更新cardId计数器，避免ID冲突
      if (cardIds.length > 0) {
        const lastId = cardIds[cardIds.length - 1];
        const match = lastId.match(/-(\d+)$/);
        if (match) {
          cardId = parseInt(match[1]) + 1;
        }
      }
    }
  </script>
</body>

</html>
